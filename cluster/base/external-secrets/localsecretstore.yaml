apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: local-secret-store
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: default
      auth:
        serviceAccount:
          name: local-secrets-sa
          namespace: default