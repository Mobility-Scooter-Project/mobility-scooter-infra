apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: msp-apps
  namespace: argocd
spec:
  generators:
  - scmProvider:
      cloneProtocol: https
      github:
        organization: Mobility-Scooter-Project
        appSecretName: argocd-gh
      filters:
        - pathsExist: [deploy]
  goTemplate: true
  template:
    metadata:
        name: '{{ .repository | normalize }}'
        namespace: argocd
        annotations:
          argocd-image-updater.argoproj.io/write-back-method: argocd
          argocd-image-updater.argoproj.io/image-list: | 
            ghcr.io/mobility-scooter-project/{{ .repository | normalize }}={{ .repository | normalize }}:latest
          argocd-image-updater.argoproj.io/update-strategy: digest
    spec:
      source:
        repoURL: '{{ .url }}'
        targetRevision: 'bryan/deployment'
        path: deploy
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
