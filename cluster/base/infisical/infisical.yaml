apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
spec:
  project: default
  source:
    chart: infisical
    repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    targetRevision: 0.4.2
    helm:
      releaseName: infisical
      values: |
        image: 
          respository: infisical/infisical
          tag: latest
          pullPolicy: IfNotPresent
        ingress:
          enabled: true
          ingressClassName: traefik
          hostName: infisical.cis240470.projects.jetstream-cloud.org
          nginx:
            enabled: false
          annotations:
            external-dns.alpha.kubernetes.io/hostname: infisical.cis240470.projects.jetstream-cloud.org
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt-prod
          tls:
            - secretName: infisical-tls
              hosts:
                - infisical.cis240470.projects.jetstream-cloud.org
        postgres:
          enabled: false
        redis:
          enabled: false

  destination:
    server: "https://kubernetes.default.svc"
    namespace: infisical
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
