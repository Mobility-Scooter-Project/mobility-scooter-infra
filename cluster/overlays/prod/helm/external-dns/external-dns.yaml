apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.18.0
    helm:
      releaseName: external-dns
      valuesObject:
        sources:
          - service
          - ingress
        interval: 2m
        triggerLoopOnEvent: true
        logLevel: debug
        policy: sync
        txtOwnerId: external-dns-openstack
        rbac:
          create: true
          additionalPermissions:
            - apiGroups: ["traefik.containo.us", "traefik.io"]
              resources:
                ["ingressroutes", "ingressroutetcps", "ingressrouteudps"]
              verbs: ["get", "list", "watch"]
        serviceAccount:
          create: true
        provider:
          name: webhook
          webhook:
            image:
              repository: ghcr.io/inovex/external-dns-openstack-webhook
              tag: 1.1.0
            extraVolumeMounts:
              - name: oscloudsyaml
                mountPath: /etc/openstack/
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
        extraVolumes:
          - name: oscloudsyaml
            secret:
              secretName: oscloudsyaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
