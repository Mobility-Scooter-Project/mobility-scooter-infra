apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiali-ingress
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: kiali.cis240470.projects.jetstream-cloud.org
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: oauth2-proxy-oauth-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  #tls:
  # - hosts:
  #    - argocd.cis240470.projects.jetstream-cloud.org
  # secretName: argocd-tls
  rules:
    - host: kiali.cis240470.projects.jetstream-cloud.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kiali
                port:
                  number: 20001
