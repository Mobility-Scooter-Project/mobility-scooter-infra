apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
data:
  {{- if .Values.kv.enabled }}
  {{ .Values.kv.connectionStringEnvVarName }}: "redis://valkey-primary.valkey.svc.cluster.local:6379"
  {{- end }}
  {{- if .Values.queue.enabled }}
  {{ .Values.queue.connectionStringEnvVarName }}: "http://redpanda.redpanda.svc.cluster.local:9092"
  {{- end }}
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}