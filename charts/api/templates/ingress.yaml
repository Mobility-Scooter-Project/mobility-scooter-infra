{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host | default (printf "%s.cis240470.projects.jetstream-cloud.org" .Values.ingress.subdomain) }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app: {{ .Release.Name }}
spec:
  ingressClassName: traefik
  tls:
    - hosts:
       - {{ .Values.ingress.host | default (printf "%s.cis240470.projects.jetstream-cloud.org" .Values.ingress.subdomain) }}
      secretName: {{ .Release.Name }}-tls
  rules:
    - host: {{ .Values.ingress.host | default (printf "%s.cis240470.projects.jetstream-cloud.org" .Values.ingress.subdomain) }}
      http:
        paths:
          - path: {{ .Values.ingress.prefix | default "/" }}
            pathType: Prefix
            backend:
              service:
                name:  {{ .Release.Name }}-service
                port:
                  number: {{ .Values.service.port }}
{{ end }}