{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  rules:
    - host: {{ .Values.ingress.host | default (printf "%s.cis240470.projects.jetstream-cloud.org" .Values.ingress.subdomain) }}
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name:  {{ .Release.Name }}-service
                port:
                  number: {{ .Values.service.port }}
{{ end }}